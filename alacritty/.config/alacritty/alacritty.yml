#
# Kitty Theme (from the npm alacritty-themes CLI tool)
#

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'

font:
  normal:
    family: Jetbrains Mono
  bold:
    family: Jetbrains Mono
    style: bold
  italic:
    family: Jetbrains Mono
    style: italic

env:
  WINIT_X11_SCALE_FACTOR: "1.1"
